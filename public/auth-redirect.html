<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating - AIBORG™</title>
  <link rel="icon" type="image/svg+xml" href="/aiborg-favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #161622 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .container {
      max-width: 500px;
      width: 90%;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .logo-container {
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      margin-bottom: 2.5rem;
    }

    .status-container {
      margin: 2rem 0;
    }

    .status-message {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border-radius: 10px;
      animation: progress 2s ease-in-out infinite;
      width: 60%;
    }

    @keyframes progress {
      0% {
        width: 20%;
      }
      50% {
        width: 60%;
      }
      100% {
        width: 80%;
      }
    }

    /* Loading spinner */
    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 2rem;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Security badges */
    .security-badges {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
    }

    .badge-icon {
      width: 20px;
      height: 20px;
      fill: #4ade80;
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.875rem;
    }

    .trusted {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
  </div>

  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="/logo.jpeg" alt="AIBORG" class="logo">
    </div>

    <!-- Heading -->
    <h1>Welcome to AIBORG™</h1>
    <p class="tagline">Your AI Learning Platform</p>

    <!-- Loading spinner -->
    <div class="spinner"></div>

    <!-- Status -->
    <div class="status-container">
      <p class="status-message">Authenticating your account...</p>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <!-- Security badges -->
    <div class="security-badges">
      <div class="badge">
        <svg class="badge-icon" viewBox="0 0 24 24">
          <path d="M12 2L3 7v5c0 4.25 3.69 8.09 9 9 5.31-.91 9-4.75 9-9V7l-9-5z"/>
        </svg>
        <span>Secure OAuth 2.0</span>
      </div>
      <div class="badge">
        <svg class="badge-icon" viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
        <span>Encrypted</span>
      </div>
      <div class="badge">
        <svg class="badge-icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span>Verified</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>© 2025 AIBORG™. All rights reserved.</p>
      <p class="trusted">Trusted by thousands of learners worldwide</p>
    </div>
  </div>

  <script>
    // Update status messages
    const messages = [
      "Verifying your credentials...",
      "Securing your session...",
      "Preparing your learning dashboard...",
      "Almost there..."
    ];

    let messageIndex = 0;
    const statusElement = document.querySelector('.status-message');

    setInterval(() => {
      messageIndex = (messageIndex + 1) % messages.length;
      statusElement.textContent = messages[messageIndex];
    }, 2000);

    // Handle redirect
    setTimeout(() => {
      // This page is meant to be displayed briefly during OAuth redirect
      // The actual redirect will be handled by Supabase
    }, 100);
  </script>
</body>
</html>
