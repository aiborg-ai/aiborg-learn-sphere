<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completing Sign In - AIBORG™</title>
  <link rel="icon" type="image/svg+xml" href="/aiborg-favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #161622 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #FFD700;
    }

    .status {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success {
      color: #4ade80;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .error {
      color: #ef4444;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.jpeg" alt="AIBORG" class="logo">
    <h1>AIBORG™</h1>
    <p class="status" id="status">Completing sign in...</p>
    <div class="spinner" id="spinner"></div>
    <div id="message"></div>
  </div>

  <script>
    // Handle OAuth callback in popup
    (function() {
      const statusEl = document.getElementById('status');
      const spinnerEl = document.getElementById('spinner');
      const messageEl = document.getElementById('message');

      // Check if we're in a popup
      if (window.opener) {
        // Parse the hash to check for access token
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const error = hashParams.get('error');
        const errorDescription = hashParams.get('error_description');

        if (accessToken) {
          statusEl.textContent = 'Sign in successful!';
          spinnerEl.style.display = 'none';
          messageEl.innerHTML = '<div class="success">✓ Authentication complete</div>';

          // Close the popup after a short delay
          setTimeout(() => {
            window.close();
          }, 1500);
        } else if (error) {
          statusEl.textContent = 'Sign in failed';
          spinnerEl.style.display = 'none';
          messageEl.innerHTML = `<div class="error">✗ ${errorDescription || 'Authentication failed'}</div>`;

          // Close the popup after showing the error
          setTimeout(() => {
            window.close();
          }, 3000);
        } else {
          // If no token or error, still processing
          statusEl.textContent = 'Processing authentication...';

          // Close after a timeout if nothing happens
          setTimeout(() => {
            window.close();
          }, 5000);
        }
      } else {
        // Not in a popup, redirect to main app
        window.location.href = '/';
      }
    })();
  </script>
</body>
</html>
