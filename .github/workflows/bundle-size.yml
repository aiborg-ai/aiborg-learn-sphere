name: Bundle Size Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  bundle-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run bundle size monitoring
        id: bundle-check
        run: |
          npm run monitor:bundle > bundle-output.txt 2>&1 || true
          cat bundle-output.txt

      - name: Check if bundle size check passed
        run: |
          if grep -q "‚ùå Bundle size check failed" bundle-output.txt; then
            echo "::error::Bundle size check failed - bundles exceed size thresholds"
            exit 1
          else
            echo "::notice::Bundle size check passed"
          fi

      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-size-report
          path: |
            bundle-size-report.json
            bundle-output.txt
          retention-days: 30

      - name: Download previous bundle report
        uses: dawidd6/action-download-artifact@v3
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          workflow: bundle-size.yml
          branch: main
          name: bundle-size-report
          path: previous-report

      - name: Compare bundle sizes
        if: github.event_name == 'pull_request'
        run: |
          if [ -f "previous-report/bundle-size-report.json" ]; then
            echo "## üìä Bundle Size Comparison" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Parse current and previous total sizes
            CURRENT_TOTAL=$(jq -r '.totalSizeFormatted' bundle-size-report.json)
            PREVIOUS_TOTAL=$(jq -r '.totalSizeFormatted' previous-report/bundle-size-report.json)

            echo "| Metric | Previous | Current | Change |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|---------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Size | $PREVIOUS_TOTAL | $CURRENT_TOTAL | - |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See full report in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "No previous bundle report found for comparison" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Add PR comment with bundle info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Read bundle report
            let bundleReport;
            try {
              bundleReport = JSON.parse(fs.readFileSync('bundle-size-report.json', 'utf8'));
            } catch (e) {
              console.log('Could not read bundle report');
              return;
            }

            // Read output text
            let output = '';
            try {
              output = fs.readFileSync('bundle-output.txt', 'utf8');
            } catch (e) {
              output = 'Could not read bundle output';
            }

            // Check if passed
            const passed = !output.includes('‚ùå Bundle size check failed');
            const icon = passed ? '‚úÖ' : '‚ùå';

            // Create comment body
            const body = `## ${icon} Bundle Size Report

**Total Size:** ${bundleReport.totalSizeFormatted}
**Timestamp:** ${new Date(bundleReport.timestamp).toLocaleString()}

### Top 10 Largest Bundles

| Bundle | Size | Type |
|--------|------|------|
${bundleReport.bundles.slice(0, 10).map(b =>
  `| ${b.name} | ${b.sizeFormatted} | ${b.type.toUpperCase()} |`
).join('\n')}

<details>
<summary>Full Bundle Analysis</summary>

\`\`\`
${output}
\`\`\`

</details>

### Thresholds
- Max JS per bundle: ${bundleReport.thresholds.maxJsSize} KB
- Max CSS per bundle: ${bundleReport.thresholds.maxCssSize} KB
- Max total size: ${bundleReport.thresholds.maxTotalSize} KB
`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Bundle Size Report')
            );

            // Create or update comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if bundle size exceeds limits
        if: always()
        run: |
          if grep -q "‚ùå Bundle size check failed" bundle-output.txt; then
            exit 1
          fi
